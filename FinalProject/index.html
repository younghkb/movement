<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
  	<title>Movement</title>

    <link href="../syntax-2/style.css" rel="stylesheet">
	  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
</head>



<body>
  <label class="title"> Programming Movement</label>

  <!--The first movement-->
  <ul >
    <li class="first">
      <form action="#" id="1"> 
        <p> 
          <label class="label">Movement No. 1:     </label> 
          <div class="instruction"> Vertical: </div>
          <select class="field" id="vertical1"> 
                  <option value="high">High</option> 
                  <option value="medium">Medium</option> 
                  <option value="Deep">Deep</option> 
          </select> 
          <div class="instruction"> Lateral: </div>
          <select class="field" id="lateral1"> 
                  <option value="left">Left</option> 
                  <option value="right">Right</option> 
                  <option value="none">None</option> 
           </select> 
           <div class="instruction"> Sagittal: </div>
           <select class="field" id="sagittal1"> 
                  <option value="left">Forward</option> 
                  <option value="back">Back</option> 
                  <option value="none">None</option> 
           </select> 
        </p> 

     <div class="instruction"> Time (sec): </div> <input name="username" type="text" class="field" placeholder="3" id="time1">  
      </form> 
    </li>
  </ul>

  <!--Container for the rest of the movements-->
  <ul class="fade" id="list">
  </ul>
      
  <!--Buttons for the user to add movements and create a phrase-->    
  <div id="buttons">
    <button id="add-to-list" class="add">Add a movement</button>
    <button id="create" class="create" onclick="createPhrase()">Create phrase</button> 
  </div>
</body>


<script src="app.js"></script>


</html>
